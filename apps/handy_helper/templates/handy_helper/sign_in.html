<!doctype html>
<html lang="en">
  <head>
    <title>ChoreHub</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      <div>
            <nav class="darkblue lighten-4">
                <div class="nav-wrapper">
                    <h1 class="display-4 text-center">ChoreHub</h1>
                </div>
            </nav>  
      </div>
        <div class="container row">
                <div class="col s6">
                    <h1>Register</h1>
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color: red; font-size: 10px;">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    <form action="/reg_process" method='POST'>
                        {% csrf_token %}
                        <h5>First Name: <input type="text" name='first_name' ></h5>
                        <h5>Last Name: <input type="text" name='last_name' ></h5>
                        <h5>Email: <input type="text" name="email" ></h5>
                        <h5>Password: <input type="password" name="password"></h5>
                        <h5>Confirm Password: <input type="password" name='c_password'></h5>
                        <button class="btn waves-effect waves-light" type="submit">Submit
                        </button>
                    </form>
                </div>
                <div class="col s6">
                    <h1>Login</h1>
                    <form action="/sign_in_process" method='POST'>
                        {% csrf_token %}
                        <h5>Email: <input type="text" name='email'></h5>
                        <h5>Password: <input type="password" name="password"></h5>
                        <button class="btn waves-effect waves-light" type="submit">Login
                        </button>
                    </form>
        
                </div>
        
        
        
        
        </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
